{% extends 'loginbase.html' %}
{% load static %}
{% block content %}
 <!-- Contact Start -->
 <div class="container-fluid py-5">
    <div class="container">
        <div class="mx-auto text-center mb-5" style="max-width: 500px;">
    
            <h1 class="display-5">You Don't Have An Account Please Register...!!</h1>
        </div>
        <div class="row g-0">
            <div class="col-lg-7">
                <div class="bg-primary h-100 p-5">
                    <form>
                        <div class="row g-3">
                            <div class="col-6">
                                <input type="text" name="Uname" class="form-control bg-light border-0 px-4" placeholder="Your Name" style="height: 55px;">
                            </div>
                            <div class="col-6">
                                <input type="email"  name="email" class="form-control bg-light border-0 px-4" placeholder="Your Email" style="height: 55px;">
                            </div>
                            <div class="col-6">
                                <input type="text" name="mob" class="form-control bg-light border-0 px-4" placeholder="contact number" style="height: 55px;">
                            </div>
                            <div class="col-6">
                                <label style="color:black;">Gender:</label><br>
                                <input type="radio" name="gender"><span style="color:black;">male</span>
                                <input type="radio" name="gender"><span style="color:black;">Female</span>
                            </div>
                            
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0 px-4 py-3" rows="2" placeholder="Address"></textarea>
                            </div>
                            <div class="col-6">
                                <label style="color:black;">photo:</label><br>
                                <input type="file" name="img" class="form-control bg-light border-0 px-4">
                            </div>
                            <div class="col-6">
                                <input type="password" name="password" class="form-control bg-light border-0 px-4" placeholder="enter your password" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit">Register Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="bg-secondary h-100 p-5">
                    <h2 class="text-white mb-4">Get In Touch</h2>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-geo-alt fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Our Office</h5>
                            <span class="text-white">123 Street, New York, USA</span>
                        </div>
                    </div>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-envelope-open fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Email Us</h5>
                            <span class="text-white">info@example.com</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-phone-vibrate fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Call Us</h5>
                            <span class="text-white">+012 345 6789</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{% endblock %}
